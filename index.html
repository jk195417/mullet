<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>烏魚子計算機</title>

  <script src="./src/index.js" defer></script>
</head>

<body class="bg-light">
  <nav class="navbar navbar-dark bg-dark">
    <span class="navbar-brand mb-0 h1">烏魚子計算機</span>
  </nav>
  <main>
    <div class="container my-4">
      <h1 class="text-center">等級</h1>
      <div class="card table-responsive">
        <table class="table mb-0">
          <thead class="thead-dark">
            <tr>
              <th>等級</th>
              <th>重量範圍(兩)</th>
              <th>價格(元/斤)</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>
                <span>1</span> ~
                <span>2</span>
              </td>
              <td>1900</td>
            </tr>
            <tr>
              <td>2</td>
              <td>
                <span>2</span> ~
                <span>3</span>
              </td>
              <td>2200</td>
            </tr>
            <tr>
              <td>3</td>
              <td>
                <span>3</span> ~
                <span>4</span>
              </td>
              <td>2500</td>
            </tr>
            <tr>
              <td>4</td>
              <td>
                <span>4</span> ~
                <span>5</span>
              </td>
              <td>2800</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="container my-4">
      <h1 class="text-center">烏魚子</h1>
      <div class="card table-responsive">
        <table class="table mb-0">
          <thead class="thead-dark">
            <tr>
              <th>#</th>
              <th>等級</th>
              <th>重量(兩)</th>
              <th>金額(元)</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th>1</th>
              <td>4</td>
              <td>4.5</td>
              <td>800</td>
            </tr>
            <tr>
              <th>2</th>
              <td>3</td>
              <td>3.5</td>
              <td>700</td>
            </tr>
            <tr>
              <th>3</th>
              <td>4</td>
              <td>4.7</td>
              <td>850</td>
            </tr>
          </tbody>
          <thead class="thead-light">
            <tr>
              <th colspan="2">總計</th>
              <th>12.7</td>
                <th>2350</td>
            </tr>
          </thead>
        </table>
      </div>
    </div>
  </main>
</body>

</html>
