<!DOCTYPE html><html lang="zh-TW"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>烏魚子計算機</title><script src="mullet.js" defer=""></script><link rel="stylesheet" href="mullet.css"></head><body class="bg-light"><nav class="navbar navbar-dark bg-dark"><span class="navbar-brand mb-0 h1">烏魚子計算機</span></nav><main><div id="app"><div class="container my-4"><h1 class="text-center">價目表</h1><price-table :prices="prices"></price-table></div><hr><div class="container my-4"><h1 class="text-center">烏魚子</h1><mullets :mullets="mullets" :prices="prices"></mullets></div></div></main></body><template id="price-table"><div><form class="form-inline"><input type="number" placeholder="等級" v-model="newLevel" class="form-control mb-2 mx-1"><input type="number" placeholder="最小重量(兩)" v-model="newMin" class="form-control mb-2 mx-1"><input type="number" placeholder="最大重量(兩)" v-model="newMax" class="form-control mb-2 mx-1"><input type="number" placeholder="價格(元/斤)" v-model="newMoney" class="form-control mb-2 mx-1"><div @click="addPrice" class="btn btn-success mb-2 ml-auto">新增</div></form><div class="card table-responsive"><table class="table mb-0"><thead class="thead-dark"><tr><th>等級</th><th>重量範圍(兩)</th><th>價格(元/斤)</th><th>取消</th></tr></thead><tbody><tr is="price" v-for="(price, i) in prices" v-bind="price" v-on:remove="prices.splice(i, 1)"></tr></tbody></table></div></div></template><template id="mullets"><div><form class="form-inline"><input type="number" placeholder="重量(兩)" v-model="newWeight" class="form-control mb-2 mx-1"><div @click="addMullet" class="btn btn-success mb-2 ml-auto">新增</div></form><div class="card table-responsive"><table class="table mb-0"><thead class="thead-dark"><tr><th>等級</th><th>重量(兩)</th><th>金額(元)</th><th>取消</th></tr></thead><tbody><tr is="mullet" v-for="(mullet, i) in mullets" :level.sync="mullet.level" :weight="mullet.weight" :price.sync="mullet.price" :prices="prices" @remove="mullets.splice(i, 1)"></tr></tbody><thead class="thead-light"><tr><th>總計</th><th>{{ totalWeight }}</th><th>{{ totalPrice }}</th><th></th></tr></thead></table></div></div></template><template id="price"><tr><td>{{ level }}</td><td><span>{{ min }}</span>~<span>{{ max }}</span></td><td>{{ money }}</td><td><div @click="$emit('remove')">&times</div></td></tr></template><template id="mullet"><tr><td>{{ level }}</td><td>{{ weight }}</td><td>{{ price }}</td><td><div @click="$emit('remove')">&times</div></td></tr></template></html>
